<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 Test</title>
        <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
        <script src="lib/d3.min.js" charset="utf-8"></script>
        <script src="lib/d3.geo.projection.v0.min.js"></script>
        <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
        <script src="lib/queue.min.js"></script>
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
    	
		<style>
     .interactive { display:none; }
     .svg .interactive { display:block; }
     .static { text-align: center;   }
     .static div { padding:10px; color:white; font-size:10pt; }
     .static img { border:1px solid #ccc; width:80%; }
     .svg .static { display:none; }
   </style>
		
       <div id="details">
          <div class="country">Overall</div>
          <div class="sub">
            <div class="year">2011</div>

            <div class="grp death">
              <div class="value">Total</div>
              <div class="title">Death per 100,000</div>
          </div>
          

          <div class="grp remittances">
              <div class="value"></div>
              <div class="title" data-msg="details.remittances.title">123</div>
          </div>

          <div class="grp migrants">
              <div class="value"></div>
              <div class="title" data-msg="details.migrants.title">123</div>
          </div>

          <div class="grp remittancesPerCapita">
              <div class="value"></div>
              <div class="title" data-msg="details.remittances.per-capita.title"></div>
          </div>

      </div>

</div>

	<section id="visualisation">
        <div id="color-legend"></div>

    	<div id="chart"></div>
		 <div id="timeline">
		  <div class="play-parent"><div class="play" data-msg="intro.animation.play"></div></div>
		</div>
        <div id="disease-radio">
            <input type="radio" id="hiv" value="hiv" name="disease" checked="checked"/><label for="hiv">HIV</label></br>
            <input type="radio" id="tb" value="tb" name="disease" /><label for="tb">Tuberculosis</label>
        </div>

        <div id="tooltip"></div>
	</section>
        <script src="lib/fit-projection.js"></script>
        <script src="js/map.js" ></script>       
        <script src="js/msg.js" ></script>
    </body>
</html>
